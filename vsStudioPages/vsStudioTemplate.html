<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Project</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://code.visualstudio.com/favicon.ico">
    <link rel="stylesheet" href="./vsStudioGameTemplate.css">
</head>
<body>
    <ul id="top_bar">
        <li id="logo_icon">
            <button id="logo_button">
                <img id="logo_img" src="https://code.visualstudio.com/favicon.ico" alt="vs studio logo">
            </button>
        </li>
        <li class="fake_tab">File</li>
        <li class="fake_tab">Edit</li>
        <li class="fake_tab">Selection</li>
        <li class="fake_tab">View</li>
        <li class="fake_tab" id="setting_tab">...</li>
        <li id="arrows">
            <img id="arrow_buttons" src="../images/arrows.png" alt="arrow buttons">
        </li>
        <li id="fake_searchbar">
            <div id="bar">
                <img id="search_icon" src="../images/searchIcon.png" alt="search icon">
                <p class="single_line" id="project_title"></p>
            </div>
        </li>
        <li id="options">
            <img id="option_buttons" src="../images/otherVSOptions.png" alt="option buttons">
        </li>
    </ul>
    <div id="about_div">
        <p id="about_title">About</p>
        <p id="about_description"></p>
    </div>
    <div id="game_display_div">
        <img id="game_image" src="" alt="image of gameplay">
        <button id="play_button">
            <p id="click_play">Click to test!</p>
        </button>
    </div>
    <div id="importance_div">
        <p id="importance_title">Importance</p>
        <p id="importance_description"></p>
    </div>
    <script src="./vsStudioTemplateLoader.js"></script>
</body>
</html>
